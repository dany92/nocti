<h1>{{user.email}}'s Account</h1>

<h2>Events Attending</h2>
<div ng-repeat='event in events'>
	<p>Title: {{event.title}}</p>
	<p>Date: {{event.start_date}}</p>
	<p>Hosted By: {{event.business.name}}</p>
	<p>Address: {{event.business.address}}</p>
	<button ui-sref='event({id:event.id})'>Details</button>
</div>
