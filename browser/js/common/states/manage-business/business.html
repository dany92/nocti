<h1>Manage Your Business</h1>

<section>
<!-- Business profile -->
<p>{{business.name}}</p>
<p>{{business.address}}</p>
<p>{{business.category}}</p>
<p>{{business.email}}</p>
<p>{{business.phone}}</p>
<p>{{business.website}}</p>
</section>

<form name='profileForm' ng-submit='submit()'>
	<label>Business: </label>
	<input type='text' name="name" ng-model=business.name />
	<label>address: </label>
	<input type='text' name="address" ng-model=business.address />
	<label>Email: </label>
	<input type='text' name="email" ng-model=business.email />
	<label>Phone: </label>
	<input type='text' name="phone" ng-model=business.phone />
	<label>Website: </label>
	<input type='text' name="website" ng-model=business.website />
	<input type='submit' value='save changes'/>
</form>

<section>
<!--Events 1. list of events and promotions current v. past 2. Allow adding new events and editing or deleting events -->
<h2>Upcoming Events</h2>
<div ng-repeat='e in events.upcoming'>
	<p>{{e.title}}</p>
	<p>{{e.start_date}}</p>
</div>
<h2>Past Events</h2>
<div ng-repeat='ev in events.past'>
	<p>{{ev.title}}</p>
	<p>{{ev.start_date}}</p>
	<p>{{ev.end_date}}</p>
</div>
</section>
