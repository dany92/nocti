<div class="col-lg-12" ng-repeat="event in events">
	<dl class="dl-horizontal col-lg-4">
		<dt>Title: </dt>
		<dd>{{event.title}}</dd>
		<dt>Starts: </dt>
		<dd>{{event.start_date | date: "MMM d, y h:mm a"}}</dd>
		<dt>Ends: </dt>
		<dd>{{event.end_date | date: "MMM d, y h:mm a"}}</dd>
	</dl>
	<dl class="dl-horizontal col-lg-4">
		<dt>Hosted By: </dt>
		<dd>{{event.business.name}}</dd>
		<dt>Attending: </dt>
		<dd><span class="badge">{{event.users.length}} people</span></dd>
		<dt>Days Remaining</dt>
		<dd><span class="badge">{{event.timeRemaining}} days</span></dd>
	</dl>
	<div class="col-lg-4">
		<button class="btn btn-primary
		" ui-sref='event({id:event.id})'>Details</button>
	</div>
<hr/>
</div>
